<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <h1>Temperature Calculator</h1>
        
        <div id="degree">
            <label for="fahrenhiet">Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="Fahrenheit">
            <br>
            <br>
            <label for="celcius">Celsius</label>
            <input type="number" id="celsius" placeholder="Celsius">
       </div>
        <br>
        <button onclick="calculateTemperature()">Calculate</button>
        <br>    
        <p>Note* The 0 degree Celsius equivalent to Fahrenheit is 32</p>
    </div>

    <script>
        function calculateTemperature() {
            const fahrenheitInput = document.getElementById('fahrenheit');
            const celsiusInput = document.getElementById('celsius');

            const fahrenheit = parseFloat(fahrenheitInput.value);
            const celsius = parseFloat(celsiusInput.value);

            if (!isNaN(fahrenheit)) {
                const celsiusResult = (fahrenheit - 32) * (5/9);
                celsiusInput.value = celsiusResult.toFixed(2);
            } else if (!isNaN(celsius)) {
                const fahrenheitResult = (celsius * (9/5)) + 32;
                fahrenheitInput.value = fahrenheitResult.toFixed(2);
            } else {
                alert('Please enter a valid temperature.');
            }
        }
    </script>
</body>
</html>
